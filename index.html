<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class = "container text-center mt-2">
        <h1> translator </h1>
        <input type="text" class="form-control mt-2" id="sentence" placeholder="enter a sentence ">
        <select class="form-select" id = "code" size="3" aria-label="size 3 select example">
            <option selected >selct language </option>
            <option value="it">italian</option>
            <option value="de">german</option>
            <option value="es">spanish</option>
        </select>
            
            <button type="button" class="btn btn-primary mt-2" onclick="func()">translate</button>
        <div id="result"> </div>
    </div>
    <script>
        function func()
        {
            var urlp1 = 'https://api.mymemory.translated.net/get?q='
            var urlp3 = '&langpair=en|'
            var x = document.getElementById('sentence').value
            var y = document.getElementById('code').value
            var url = urlp1+x+urlp3+y

            console.log(url)

            fetch(url)           
    .then(response => response.json())
    .then(data => showResult(data));
            function showResult(mydata){
                var my_result=mydata['matches']['0']['translation']
                document.getElementById('result').innerHTML='<h2>'+mydata['matches']['0']['translation']+'</h2>'
                document.getElementById('result').className='alert alert-primary mt-2'
            }
        
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
